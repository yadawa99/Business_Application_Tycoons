
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
<style>

 .head1 {
    
    font-size: 2rem;
    font-weight: bold;
    font-style: italic;
    color: #F2E21D;
    height: 40px;
  }

  .head2 {
    color: #F99E1C;
    height: 40px;
    font-weight: bold;
    font-size: 2rem;
    font-style: italic;
  }
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image:linear-gradient(rgba(0, 0, 0, 0.527),rgba(0, 0, 0, 0.5)) , url('https://wallpaperaccess.com/full/124383.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
  #opacity:0.9

}

</style>


<body>
  
  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

    <div>
        <div class="bg-dark rounded-pill px-2 py-2 text-uppercase font-weight-bold"
            style="font-family:inherit; color:#FFF; text-align:center; width:30%;  "><h2>Create an Account</h2>
        </div>
        <br>

        <!-- Login form -->
        <form class="row g-4" method="POST" action="/signup/" style="width: 75%; padding-left: 40px;">{% csrf_token %}
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        01. First Name</i></label>
                <input type="text" placeholder="Enter Your First Name" style="text-align: center;"
                    class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        02. Last Name</i></label>
                <input type="text" placeholder="Enter Your Last Name" style="text-align: center;"
                    class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        03. Username</i></label>
                <input type="text" placeholder="Enter Your Username" style="text-align: center;"
                    class="form-control" id="username" name="username" required>
            </div>
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        04. Email</i></label>
                <input type="email" placeholder="Enter your Email" style="text-align: center;"
                    class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        05. Password</i></label>
                <input type="password" placeholder="Enter Your Password" style="text-align: center;"
                    class="form-control" id="password1" name="password1" required>
            </div>
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        05. Confirm Password</i></label>
                <input type="password" placeholder="Confirm Your Password" style="text-align: center;"
                    class="form-control" id="password2" name="password2" required>
            </div>
            <div style="padding-left: 50%;">
                <button type="submit" class="btn btn-primary" style="background-color: #0027FF; width: 50%;">Submit</button>
            </div>
            </form>
            <br>
        </div>
  </div>

</body>
</html>
